<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Registro</title>

   <style>
      body {
         font-family: 'Arial', sans-serif;
         background-color: #0B2141; /* Azul marino más claro */
         color: gold; /* Dorado */
         margin: 0;
         padding: 0;
      }

      header {
         background-color: #001F3F; /* Azul marino */
         color: gold; /* Dorado */
         padding: 10px;
         text-align: center;
      }

      form {
         background-color: #001F3F; /* Azul marino */
         color: gold; /* Dorado */
         padding: 20px;
         margin: 20px auto;
         max-width: 400px;
         border-radius: 10px;
      }

      form label {
         display: block;
         margin-bottom: 5px;
      }

      form input[type="text"],
      form input[type="number"], /* Cambiado a tipo "number" para el número de cuenta */
      form input[type="email"],
      form input[type="password"] { /* Agregado tipo "password" para la contraseña */
         width: 100%;
         padding: 8px;
         margin-bottom: 10px;
         box-sizing: border-box;
      }

      form input[type="submit"] {
         background-color: #001F3F; /* Azul marino */
         color: gold; /* Dorado */
         padding: 10px;
         border: none;
         border-radius: 5px;
         cursor: pointer;
      }

      form input[type="submit"]:hover {
         background-color: #003366; /* Azul más oscuro al pasar el ratón */
      }

      p {
         text-align: center;
         margin-top: 20px;
      }

      p a {
         color: gold; /* Dorado */
      }
   </style>
</head>

<body>

   <header>
      <h1>Registro de Usuario</h1>
   </header>

   <form action="/registrar" method="post" enctype="multipart/form-data">
      <label for="nombres">Nombres:</label>
      <input type="text" id="nombres" name="nombres" required>

      <label for="apellidos">Apellidos:</label>
      <input type="text" id="apellidos" name="apellidos" required>

      <label for="numero_cuenta">Número de Cuenta:</label>
      <input type="number" id="numero_cuenta" name="numero_cuenta" required>

      <label for="correo">Correo:</label>
      <input type="email" id="correo" name="correo" required>

      <label for="contrasena">Contraseña:</label>
      <input type="password" id="contrasena" name="contrasena" required>

      <label for="confirmar_contrasena">Confirmar Contraseña:</label>
      <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" required>

      <label for="facultad">Facultad de Pertenencia:</label>
      <input type="text" id="facultad" name="facultad" required>

      <label for="imagen">Subir imagen de la credencial:</label>
      <input type="file" id="imagen" name="imagen" accept="image/*" required>

      <input type="submit" value="Aceptar">
   </form>

   <p>O inicia sesión <a href="/inicio_sesion">aquí</a>.</p>

</body>

</html>
